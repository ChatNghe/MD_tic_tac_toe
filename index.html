<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro game</h3>
<p id='text'></p>
<button id="btn" onclick="change()">Change Value</button>
<script>
    let txt = '';
    const board = [
        ['.', '.', '.', '.', '.'],
        ['.', '.', '.', '.', '.'],
        ['.', '.', '.', '.', '.'],
        ['.', '.', '.', '.', '.'],
        ['.', '.', '.', '.', '.'],
    ]
    for (let j in board) {
        txt += '</br>'
        for (let i in board[j]) {
            txt += board[i][j] + '&nbsp;&nbsp;&nbsp;&nbsp;';
        }
    }
    document.getElementById("text").innerHTML = txt;
    let flag = 0;
    function change() {
        txt = '';
        let x = prompt('Enter position of row :');
        let y = prompt('Enter position of column :');
        if (flag === 0) {
            board[x][y] = 'o';
            flag = 1;
        } else if (flag === 1) {
            board[x][y] = 'x';
            flag = 0;
        }
        for (let j=0;j<board.length;j++) {
            txt += '</br>'
            for (let i =0;i<board.length;i++) {
                txt += board[i][j] + '&nbsp;&nbsp;&nbsp;&nbsp;';
            }
        }
        document.getElementById("text").innerHTML = txt;

        for (let j=0;j < board.length;j++) {
            for (let i =0;i < board.length;i++) {
                if (board[i][j] !== '.' && board[i][j] === board[i+1][j] && board[i+1][j] === board[i+2][j]){
                    if (flag === 1) alert('o win');
                    else alert('x win');
                }
                if (board[i][j] !== '.' && board[i][j] === board[i][j+1] && board[i][j+1] === board[i][j+2]){
                    if (flag === 1) alert('o win');
                    else alert('x win');
                }
                if (board[i][j] !== '.' && board[i][j] === board[i+1][j+1] && board[i+1][j+1] === board[i+2][j+2]){
                    if (flag === 1) alert('o win');
                    else alert('x win');
                }
            }
        }
    }
</script>
</body>
</html>
